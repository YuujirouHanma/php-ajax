<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AJAX Comment Submission</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

<h2>Demo AJAX</h2>
<p>Update comment without refresh page</p>

<h3>Komentar:</h3>
<div id="comments"></div>

<h3>Tambahkan Komentar</h3>
<form id="commentForm">
  <input type="text" id="username" name="username" placeholder="Nama" required>
  <br><br>
  <textarea id="comment" name="comment" placeholder="Tulis komentar..." required></textarea>
  <br><br>
  <button type="submit">Kirim</button>
</form>

<script src="script.js"></script>

</body>
</html>
